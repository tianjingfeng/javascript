<body>
  <script>
    var chevy = {
      make:'chevy',
      model:'Bel Air',
      car:1957,
      color:'red',
      passengers:2,
      convertible:false,
      mileage:1021,
      showMake:function() {
        document.write(this.make)
      },
      changecolor:function (color) {

      }
    }
    chevy.changecolor('black')
    document.write(chevy.color)
  </script>
