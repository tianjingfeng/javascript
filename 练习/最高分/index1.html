<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>zuigaofeng</title>
</head>
<body>
  <script>
    var highest = 0
    var xiang = []
    var j = 0
    var score = [90,43,50,96,100,85,100,100]
    for (var i = 0; i < score.length; i++) {
      if (score[i] > highest) {
        highest = score[i]
        var xiang = []
        var j = 0
        xiang[j] = i
      } else if (score[i] == highest) {
        if (xiang == -1) {
          j++
          xiang[j] = i
        }
      }
    }
    // document.write('score[' + xiang + '] = ' + highest)
    // if (xiang1 != -1) {
    //  document.write('<br>score[' + xiang1 + '] =' + highest)
    // }
    for (var k = 0; k < xiang.length;k++) {
      document.write('score[' + xiang[k] + ']=' +highest + '<br>')
    }
  </script>
</body>
</html>
