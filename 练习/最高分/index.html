<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>zuigaofeng</title>
</head>
<body>
  <script>
    var highest = 0
    var xiang = -1,xiang1 = -1
    var score = [90,43,50,96,100,85,100]
    for (var i = 0; i < score.length; i++) {
      if (score[i] > highest) {
        highest = score[i]
        xiang = i
        xiang1 = -1
      } else if (score[i] == highest) {
        if (xiang == -1) {
          xiang = i
        } else {
          xiang1 = i
        }
      }
    }
    document.write('score[' + xiang + '] = ' + highest)
    if (xiang1 != -1) {
      document.write('<br>score[' + xiang1 + '] =' + highest)
    }
  </script>
</body>
</html>
